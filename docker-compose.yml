# docker-compose.yml
version: '3.8'

services:
  db:
    image: postgres
    environment:
      - POSTGRES_DB=kami_database
      - POSTGRES_USER=kami_user
      - POSTGRES_PASSWORD=kami_password
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
